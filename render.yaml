databases:
  - name: site-db
    databaseName: tramline_site_production
    user: tramline
    postgresMajorVersion: 14
    region: frankfurt

services:
  - type: web
    name: site-web
    env: ruby
    region: frankfurt
    buildCommand: "./bin/render-build"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: site
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false